<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Adaptable en una sola l√≠nea</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Wordle (Teclado en filas sin salto)</h1>
  
  <!-- Contenedor de botones superior -->
  <div id="top-buttons">
    <button id="toggle-history" class="button">Historial</button>
    <button id="modeToggle" class="button">Modo Normal</button>
    <button id="reset-game" class="button">Reiniciar</button>
  </div>
  
  <!-- Contenedor para el historial (oculto por defecto) -->
  <div id="history"></div>
  
  <!-- Tablero (6 filas x 5 columnas) -->
  <div id="grid"></div>
  
  <!-- Contenedor principal del teclado (3 filas) -->
  <div id="keyboard">
    <div class="row row-1"></div>
    <div class="row row-2"></div>
    <div class="row row-3"></div>
  </div>
  
  <!-- Mensajes -->
  <p id="message"></p>
  <p id="reveal-word"></p>
  
  <script src="script.js"></script>
</body>
</html>
