<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Adaptable</title>
  <!-- Enlaza el CSS externo -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Wordle</h1>
  
  <!-- Botones de ejemplo -->
  <button id="reset-game" class="button">Reiniciar</button>
  
  <!-- Mensajes de estado -->
  <p id="message"></p>
  <!-- Mostramos el tablero (6 intentos, 5 columnas) -->
  <div id="grid"></div>
  <!-- Revelar palabra en caso de que se pierda -->
  <p id="reveal-word"></p>
  
  <!-- Contenedor principal del teclado (en una sola secciÃ³n) -->
  <div id="keyboard"></div>
  
  <!-- Referencia al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
