<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Adaptable en una sola línea</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Wordle (Teclado en filas sin salto)</h1>
  
  <!-- Botón para alternar Modo Diario / Modo Normal -->
  <button id="modeToggle" class="button">Modo Normal</button>
  
  <!-- Contenedor para el historial -->
  <div id="history"></div>
  
  <!-- Tablero de ejemplo (6 filas x 5 columnas) -->
  <div id="grid"></div>
  
  <!-- Contenedor principal del teclado -->
  <div id="keyboard">
    <!-- Fila 1 -->
    <div class="row row-1"></div>
    <!-- Fila 2 -->
    <div class="row row-2"></div>
    <!-- Fila 3 -->
    <div class="row row-3"></div>
  </div>
  
  <!-- Mensajes -->
  <p id="message"></p>
  <p id="reveal-word"></p>
  
  <!-- Botón para reiniciar la partida -->
  <button id="reset-game" class="button">Reiniciar</button>
  
  <script src="script.js"></script>
</body>
</html>
